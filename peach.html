<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Super Peach</title>
	<link rel="stylesheet" type="text/css" href="stylesheets/screen.css">
	<script src="js/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script src="js/script.js"></script>
	<script src="js/preload.js"></script>
</head>
<body>
	<div id="content">
		<div class="border">
			<div class="logo"></div>
			<div class="hidden">
				<div class="count">
					<span class="coins"><img src="images/coin.gif">x<span>0</span></span>
					<span class="flowers"><img src="images/flower.png">x<span>0</span></span>
				</div>
				<div class="peach"></div>
				<div class="map">
					<div class="flower nb1"></div>
					<div class="flower nb2"></div>
					<div class="flower nb3"></div>
					<div class="coin nb1"></div>
					<div class="coin nb2"></div>
					<div class="coin nb3"></div>
					<div class="coin nb4"></div>
					<div class="coin nb5"></div>
					<div class="coin nb6"></div>
					<div class="coin nb7"></div>
				</div>
				<div class="start-screen">
					<span>
						<h3>Start!</h3><br>
						Gotta Catch 'Em All.
					</span>
				</div>
				<div class="end-screen">
					<span>
						<h3>You Win!</h3><br>
					</span>
				</div>
			</div>
		</div>
	</div>
	<audio id="game">
		<source src="sounds/game.ogg" type="audio/ogg">
		<source src="sounds/game.mp3" type="audio/mpeg">
	</audio>
	<audio id="jump">
		<source src="sounds/jump.ogg" type="audio/ogg">
		<source src="sounds/jump.mp3" type="audio/mpeg">
	</audio>
	<audio id="flower">
		<source src="sounds/flower.ogg" type="audio/ogg">
		<source src="sounds/flower.mp3" type="audio/mpeg">
	</audio>
	<audio id="coin">
		<source src="sounds/coin.ogg" type="audio/ogg">
		<source src="sounds/coin.mp3" type="audio/mpeg">
	</audio>
	<audio id="start">
		<source src="sounds/start.ogg" type="audio/ogg">
		<source src="sounds/start.mp3" type="audio/mpeg">
	</audio>
	<audio id="title">
		<source src="sounds/title.ogg" type="audio/ogg">
		<source src="sounds/title.mp3" type="audio/mpeg">
	</audio>
	<audio id="win">
		<source src="sounds/win.ogg" type="audio/ogg">
		<source src="sounds/win.mp3" type="audio/mpeg">
	</audio>
</body>
</html>
